name: Template_Name

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
  schedule:
    - cron: '35 16 * * *'

jobs:
  template_name:
    runs-on: ubuntu-latest
    steps:
      - name: convert-encoding
        uses: gendloop/convert-encoding@main
        with:
          token: ${{ secrets.GENDLOOP_ACCESS_TOKEN }}
